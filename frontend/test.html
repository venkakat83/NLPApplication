<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Convert</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .box {
            border: 2px dashed #ccc;
            padding: 20px;
            width: 45%;
        }
        .instructions {
            margin-top: 10px;
        }
        .convert-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="file" id="fileInput" accept=".txt,.js,.html,.css">
            <textarea id="fileContent" rows="10" cols="50" placeholder="Your input code here"></textarea>
        </div>
        <div class="box">
            <textarea id="instructions" rows="10" cols="50" placeholder="Example - 'Use async await instead of promises'"></textarea>
        </div>
    </div>
    <button class="convert-button" onclick="convertFile()">Convert</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fileContent').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function convertFile() {
            const content = document.getElementById('fileContent').value;
            const instructions = document.getElementById('instructions').value;
            // Add your conversion logic here
            alert('File content: ' + content + '\nInstructions: ' + instructions);
        }
    </script>
</body>
</html>
